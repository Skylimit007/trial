<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdge Innovations - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .google-btn-container {
            transition: all 0.3s ease;
        }
        
        .google-btn-container:hover {
            transform: translateY(-2px);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-text {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 6px rgba(56, 189, 248, 0.5));
        }
        
        .g_id_signin {
            margin: 0 auto;
            display: block !important;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #38bdf8;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8 sm:p-10">
            <div class="flex justify-center mb-6">
                <img src="https://www.nextedgeinnovations.org/images/logo.png" alt="NextEdge Innovations" class="h-16 logo-glow">
            </div>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Secure Access</h1>
                <p class="text-gray-300 mt-2">Sign in with your organization's Google account</p>
            </div>
            
            <div class="google-btn-container mb-6">
                <div id="g_id_onload"
                     data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="300">
                </div>
            </div>

            <div id="status-message" class="hidden text-center mb-4 p-3 rounded-lg"></div>
            
            <div class="flex justify-center items-center gap-2">
                <div id="spinner" class="spinner"></div>
                <p id="loading-text" class="text-gray-400 text-sm hidden">Processing login...</p>
            </div>
        </div>
        
        <div class="bg-gray-900 bg-opacity-50 px-6 py-4 text-center border-t border-gray-800">
            <p class="text-xs text-gray-400">
                Â© 2023 NextEdge Innovations. All Rights Reserved.<br>
                <span class="text-gray-500">v2.1.1</span>
            </p>
        </div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loading-text');
            const statusMessage = document.getElementById('status-message');
            
            // Show loading state
            spinner.style.display = 'block';
            loadingText.classList.remove('hidden');
            
            try {
                const credential = response.credential;
                
                // Show basic user info from the token (for debugging)
                const payload = JSON.parse(atob(credential.split('.')[1]));
                console.log('User payload:', payload);
                
                // Send to your Render endpoint
                const result = await fetch('https://signin-notify-render.onrender.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ credential })
                });
                
                const data = await result.json();
                
                if (data.success) {
                    // Success - redirect to protected area
                    window.location.href = "https://www.nextedgeinnovations.org/protected.html";
                } else {
                    // Show error message
                    statusMessage.textContent = 'Login successful, but notification failed. Please contact support.';
                    statusMessage.className = 'bg-yellow-500/20 text-yellow-300';
                    statusMessage.classList.remove('hidden');
                    console.error('Notification failed:', data);
                }
            } catch (error) {
                // Show error message
                statusMessage.textContent = 'Login error. Please try again or contact support.';
                statusMessage.className = 'bg-red-500/20 text-red-300';
                statusMessage.classList.remove('hidden');
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                spinner.style.display = 'none';
                loadingText.classList.add('hidden');
            }
        }
        
        // Auto focus the Google button for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const googleButton = document.querySelector('.g_id_signin');
            if (googleButton) {
                googleButton.setAttribute('tabindex', '0');
                googleButton.focus();
            }
        });
    </script>
</body>
</html>
