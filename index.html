<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdge Innovations - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spinner {
            border-top-color: #38bdf8;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Secure Access</h1>
            <p class="text-gray-300 mt-2">Sign in with your organization's Google account</p>
        </div>
        
        <div id="g_id_onload"
             data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" 
             data-type="standard"
             data-theme="outline"
             data-width="300">
        </div>

        <div id="spinner" class="spinner mx-auto my-4 h-8 w-8 border-4 rounded-full hidden"></div>
        <div id="status" class="text-center text-red-400 hidden"></div>
    </div>

    <script>
        const API_URL = 'https://signin-notify-render.onrender.com/';
        
        async function handleCredentialResponse(response) {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            
            spinner.classList.remove('hidden');
            status.classList.add('hidden');
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Login failed');
                }

                window.location.href = 'https://www.nextedgeinnovations.org/protected.html';
            } catch (error) {
                console.error('Login error:', error);
                status.textContent = error.message;
                status.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
