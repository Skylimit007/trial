<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdge Innovations - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .google-btn-container {
            transition: all 0.3s ease;
        }
        
        .google-btn-container:hover {
            transform: translateY(-2px);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-text {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 6px rgba(56, 189, 248, 0.5));
        }
        
        .g_id_signin {
            margin: 0 auto;
            display: block !important;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #38bdf8;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status message styles */
        .status-message {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
        }
        
        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8 sm:p-10">
            <div class="flex justify-center mb-6">
                <img src="https://www.nextedgeinnovations.org/images/logo.png" alt="NextEdge Innovations" class="h-16 logo-glow">
            </div>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Secure Access</h1>
                <p class="text-gray-300 mt-2">Sign in with your organization's Google account</p>
            </div>
            
            <div class="google-btn-container mb-6">
                <div id="g_id_onload"
                     data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="300">
                </div>
            </div>

            <div id="spinner" class="spinner"></div>
            
            <div id="status-message" class="status-message">
                <!-- Message will appear here -->
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-400">
                    By continuing, you agree to NextEdge Innovations' <br>
                    <a href="https://www.nextedgeinnovations.org/terms" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                    <a href="https://www.nextedgeinnovations.org/privacy" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                </p>
            </div>
        </div>
        
        <div class="bg-gray-900 bg-opacity-50 px-6 py-4 text-center border-t border-gray-800">
            <p class="text-xs text-gray-400">
                Â© 2023 NextEdge Innovations. All Rights Reserved.<br>
                <span class="text-gray-500">v2.2.0</span>
            </p>
        </div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');
            
            // Show loading state
            spinner.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                // Decode the JWT to get user info
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const userName = payload.name || "User";
                const userEmail = payload.email;
                
                console.log(`Processing login for: ${userName} <${userEmail}>`);
                
                // Send to your Render endpoint
                const response = await fetch('https://your-render-service.onrender.com/login-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        email: userEmail
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message briefly before redirect
                    statusMessage.textContent = 'Login successful! Redirecting...';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = "https://www.nextedgeinnovations.org/protected.html";
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
            } finally {
                // Hide loading state
                spinner.style.display = 'none';
            }
        }
        
        // Initialize Google button focus
        document.addEventListener('DOMContentLoaded', function() {
            const googleButton = document.querySelector('.g_id_signin');
            if (googleButton) {
                googleButton.setAttribute('tabindex', '0');
                googleButton.focus();
            }
            
            // Debug: Check if Google client loaded
            console.log('Google Sign-In initialized');
        });
    </script>
</body>
</html>
