<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | NextEdge Innovations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .gradient-border {
      position: relative;
      border-radius: 0.5rem;
    }
    .gradient-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #3b82f6, #10b981, #3b82f6);
      border-radius: 0.6rem;
      z-index: -1;
      opacity: 0.7;
    }
    .input-field:focus {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 font-['Inter'] flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-8 sm:p-10 border border-gray-700">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Create Account</h1>
        <p class="text-gray-400">Join NextEdge Innovations</p>
      </div>

      <form id="signupForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
            <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
            <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">
          </div>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <input type="password" id="password" required minlength="8" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">
          <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 relative gradient-border mt-6">
          <span class="button-text">Create Account</span>
          <svg class="loading-spinner animate-spin -ml-1 mr-3 h-5 w-5 text-white absolute inset-0 m-auto hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">
        <p>Already have an account? <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium hover:underline">Sign in</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const spinner = submitBtn.querySelector('.loading-spinner');
      const buttonText = submitBtn.querySelector('.button-text');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      // Show loading state
      spinner.classList.remove('hidden');
      buttonText.style.visibility = 'hidden';
      
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            firstName,
            lastName,
            email,
            password
          }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showNotification('Account created successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showNotification(data.message || 'Signup failed', 'error');
        }
      } catch (error) {
        showNotification('Network error. Please try again.', 'error');
      } finally {
        spinner.classList.add('hidden');
        buttonText.style.visibility = 'visible';
      }
    });

    function showNotification(message, type) {
      const existing = document.querySelector('.notification-message');
      if (existing) existing.remove();
      
      const icon = type === 'success' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>`;
      
      const notification = document.createElement('div');
      notification.className = `notification-message fixed top-4 right-4 bg-gray-800 border ${type === 'success' ? 'border-green-900/50' : 'border-red-900/50'} ${type === 'success' ? 'text-green-400' : 'text-red-400'} px-6 py-3 rounded-lg shadow-xl flex items-center animate-fade-in z-50`;
      notification.innerHTML = `${icon}${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.remove('animate-fade-in');
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
