<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login | Next Edge Innovations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .g_id_signin {
      width: 100% !important;
    }
    .g_id_signin > div {
      margin: 0 auto !important;
      width: 100% !important;
    }
    .glow-effect {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
    .gradient-border {
      position: relative;
      border-radius: 0.5rem;
    }
    .gradient-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #3b82f6, #10b981, #3b82f6);
      border-radius: 0.6rem;
      z-index: -1;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .gradient-border:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 font-['Inter'] flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-8 sm:p-10 border border-gray-700">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Secure Authentication</h1>
        <p class="text-gray-400">Access your Next Edge Innovations account</p>
      </div>

      <div class="space-y-6">
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="gradient-border">
          <div class="g_id_signin" 
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"
               data-logo_alignment="left"
               data-width="100%">
          </div>
        </div>

        <div class="flex items-center">
          <div class="flex-1 border-t border-gray-700"></div>
          <span class="px-4 text-gray-500 text-sm">OR</span>
          <div class="flex-1 border-t border-gray-700"></div>
        </div>

        <div class="space-y-4">
          <div class="relative">
            <input type="email" placeholder="Email address" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="relative">
            <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 glow-effect">
            Continue with Email
          </button>
        </div>
      </div>

      <div class="mt-6 text-center text-sm text-gray-400">
        <p>Don't have an account? <a href="#" class="text-blue-400 hover:text-blue-300 font-medium hover:underline">Request access</a></p>
        <p class="mt-2"><a href="#" class="text-blue-400 hover:text-blue-300 hover:underline">Forgot password?</a></p>
      </div>
    </div>

    <div class="mt-6 text-center text-xs text-gray-500">
      <p>Â© 2023 Nex tEdge Innovations. All rights reserved.</p>
      <p class="mt-1">By continuing, you agree to our <a href="#" class="text-blue-400 hover:underline">Terms</a> and <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>.</p>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log('Encoded JWT ID token:', response.credential);
      
      // Create a notification similar to NextEdge style
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-gray-800 border border-gray-700 text-blue-400 px-6 py-3 rounded-lg shadow-xl flex items-center animate-fade-in';
      notification.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        Authentication successful. Redirecting...
      `;
      document.body.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('animate-fade-in');
        notification.classList.add('animate-fade-out');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
      
      // Here you would typically redirect or send the token to your backend
      // setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
    }
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
  </style>
</body>
</html>
