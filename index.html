<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdge Innovations - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .google-btn-container {
            transition: all 0.3s ease;
        }
        
        .google-btn-container:hover {
            transform: translateY(-2px);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-text {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 6px rgba(56, 189, 248, 0.5));
        }
        
        /* Center the Google Sign-In button */
        .g_id_signin {
            margin: 0 auto;
            display: block !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8 sm:p-10">
            <div class="flex justify-center mb-6">
                <img src="https://www.nextedgeinnovations.org/images/logo.png" alt="NextEdge Innovations" class="h-16 logo-glow">
            </div>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Secure Access</h1>
                <p class="text-gray-300 mt-2">Sign in with your organization's Google account</p>
            </div>
            
            <div class="google-btn-container mb-6">
                <div id="g_id_onload"
                     data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="300">
                </div>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-400">
                    By continuing, you agree to NextEdge Innovations' <br>
                    <a href="https://www.nextedgeinnovations.org/terms" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                    <a href="https://www.nextedgeinnovations.org/privacy" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                </p>
            </div>
        </div>
        
        <div class="bg-gray-900 bg-opacity-50 px-6 py-4 text-center border-t border-gray-800">
            <p class="text-xs text-gray-400">
                Â© 2023 NextEdge Innovations. All Rights Reserved.<br>
                <span class="text-gray-500">v2.1.0</span>
            </p>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log('Encoded JWT ID token:', response.credential);
            // Here you would typically send the token to your backend for verification
            // After successful verification, redirect to protected page
            window.location.href = "https://www.nextedgeinnovations.org/protected.html";
        }
        
        // Optional: Auto focus the Google button for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const googleButton = document.querySelector('.g_id_signin');
            if (googleButton) {
                googleButton.setAttribute('tabindex', '0');
                googleButton.focus();
            }
        });
    </script>
</body>
</html>
