<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdge Innovations - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .google-btn-container {
            transition: all 0.3s ease;
        }
        
        .google-btn-container:hover {
            transform: translateY(-2px);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-text {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 6px rgba(56, 189, 248, 0.5));
        }
        
        .g_id_signin {
            margin: 0 auto;
            display: block !important;
        }

        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #38bdf8;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
        }
        
        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8 sm:p-10">
            <div class="flex justify-center mb-6">
                <img src="https://www.nextedgeinnovations.org/images/logo.png" alt="NextEdge Innovations" class="h-16 logo-glow">
            </div>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Secure Access</h1>
                <p class="text-gray-300 mt-2">Sign in with your organization's Google account</p>
            </div>
            
            <div class="google-btn-container mb-6">
                <div id="g_id_onload"
                     data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="300">
                </div>
            </div>

            <div id="spinner" class="spinner"></div>
            
            <div id="status-message" class="status-message">
                <!-- Dynamic messages appear here -->
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-400">
                    By continuing, you agree to NextEdge Innovations' <br>
                    <a href="https://www.nextedgeinnovations.org/terms" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                    <a href="https://www.nextedgeinnovations.org/privacy" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                </p>
            </div>
        </div>
        
        <div class="bg-gray-900 bg-opacity-50 px-6 py-4 text-center border-t border-gray-800">
            <p class="text-xs text-gray-400">
                Â© 2023 NextEdge Innovations. All Rights Reserved.<br>
                <span class="text-gray-500">v2.3.0</span>
            </p>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const RENDER_ENDPOINT = 'https://signin-notify-render.onrender.com/';
        const REDIRECT_URL = 'https://www.nextedgeinnovations.org/protected.html';
        const GOOGLE_CLIENT_ID = '755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com';

        async function handleCredentialResponse(googleResponse) {
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');
            
            // Show loading state
            spinner.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                // 1. Decode Google token
                const payload = JSON.parse(atob(googleResponse.credential.split('.')[1]));
                const userData = {
                    name: payload.name || "User",
                    email: payload.email,
                    picture: payload.picture || ''
                };

                console.log('Login attempt:', userData);
                
                // 2. Verify endpoint exists
                const endpointTest = await fetch(RENDER_ENDPOINT, { method: 'HEAD' });
                if (endpointTest.status === 404) {
                    throw new Error('Service endpoint not found');
                }

                // 3. Send user data to backend
                const serverResponse = await fetch(RENDER_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(userData)
                });

                // 4. Handle response
                if (!serverResponse.ok) {
                    const errorData = await serverResponse.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${serverResponse.status}`);
                }

                // 5. Success flow
                statusMessage.textContent = 'Authentication successful!';
                statusMessage.className = 'status-message status-success';
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500);

            } catch (error) {
                console.error('Authentication error:', error);
                
                // User-friendly error messages
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Service temporarily unavailable. Please try again later.';
                }

                statusMessage.innerHTML = `
                    ${errorMessage}
                    <div class="text-xs mt-2 text-gray-400">
                        Technical details: ${error.message}
                    </div>
                `;
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Initialize Google Sign-In
        function initializeGoogleAuth() {
            try {
                const googleButton = document.querySelector('.g_id_signin');
                if (googleButton) {
                    googleButton.setAttribute('tabindex', '0');
                    googleButton.focus();
                }
                console.log('Google Auth initialized with client ID:', GOOGLE_CLIENT_ID);
            } catch (error) {
                console.error('Google Auth initialization error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeGoogleAuth);
    </script>
</body>
</html>
