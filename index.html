  <style>
    .g_id_signin {
      width: 100% !important;
    }
    .g_id_signin > div {
      margin: 0 auto !important;
      width: 100% !important;
    }
    .glow-effect {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      transition: box-shadow 0.3s ease;
    }
    .glow-effect:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
    }
    .gradient-border {
      position: relative;
      border-radius: 0.5rem;
      transition: transform 0.3s ease;
    }
    .gradient-border:hover {
      transform: translateY(-2px);
    }
    .gradient-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #3b82f6, #10b981, #3b82f6);
      background-size: 200% 200%;
      border-radius: 0.6rem;
      z-index: -1;
      opacity: 0.7;
      transition: opacity 0.3s, background-position 3s ease;
      animation: gradientBG 3s ease infinite;
    }
    .gradient-border:hover::before {
      opacity: 1;
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      transform: scale(1.02);
    }
    .loading-spinner {
      display: none;
    }
    .loading .loading-spinner {
      display: inline-block;
    }
    .loading .button-text {
      display: none;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

<body class="min-h-screen bg-gray-900 font-['Inter'] flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-8 sm:p-10 border border-gray-700 transform transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6 animate__animated animate__fadeInDown">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

        <h1 class="text-2xl font-bold text-white mb-2 animate__animated animate__fadeIn">Secure Authentication</h1>
        <p class="text-gray-400 animate__animated animate__fadeIn animate__delay-1s">Access your NextEdge Innovations account</p>
      </div>

      <div class="space-y-6">
        <!-- Google Sign-In Button -->
        <div id="g_id_onload" data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        
        <div class="gradient-border animate__animated animate__fadeIn animate__delay-1s">
          <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="100%"><div class="S9gUrf-YoZ4jf" style="position: relative;"><div></div><div id="gsi_722955_80900-wrapper" class="L5Fo6c-sM5MNb"><iframe src="Secure%20Login%20_%20NextEdge%20Innovations_files/button.htm" allow="identity-credentials-get" id="gsi_722955_80900" title="Sign in with Google Button" style="display: block; position: relative; top: 0px; left: 0px; height: 44px; width: 258px; border: 0px; margin: -2px -10px;" tabindex="-1"></iframe><div id="gsi_722955_80900-overlay" class="L5Fo6c-bF1uUb" tabindex="0"></div></div></div></div>
        </div>

        <div class="flex items-center animate__animated animate__fadeIn animate__delay-1s">
          <div class="flex-1 border-t border-gray-700"></div>
          <span class="px-4 text-gray-500 text-sm">OR</span>
          <div class="flex-1 border-t border-gray-700"></div>

        <form id="loginForm" class="space-y-4 animate__animated animate__fadeIn animate__delay-1s">
          <div class="relative">
            <input type="email" id="email" placeholder="Email address" required="" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field" value="testmonkey2026@gmail.com">
          </div>
          <div class="relative">
            <input type="password" id="password" placeholder="Password" required="" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field">

            <svg class="loading-spinner animate-spin -ml-1 mr-3 h-5 w-5 text-white absolute inset-0 m-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

      <p class="mt-1">By continuing, you agree to our <a href="#" class="text-blue-400 hover:underline">Terms</a> and <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>.</p>

  <script>
    function handleCredentialResponse(response) {
      showNotification('Authentication successful. Redirecting...', 'success');
      setTimeout(() => {
        window.location.href = 'https://www.nextedgeinnovations.org/protected.html';
      }, 2000);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      
      // Show loading state
      submitBtn.classList.add('loading');
      
      // Simulate API call
      setTimeout(() => {
        // In a real app, you would validate credentials with your backend
        if (email && password) {
          showNotification('Login successful. Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'https://www.nextedgeinnovations.org/protected.html';
          }, 1500);
        } else {
          showNotification('Invalid credentials. Please try again.', 'error');
          submitBtn.classList.remove('loading');
        }
      }, 1500);
    });

    function showNotification(message, type) {
      // Remove any existing notifications first
      const existing = document.querySelector('.notification-message');
      if (existing) existing.remove();
      
      const icon = type === 'success' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>`;
      
      const notification = document.createElement('div');
      notification.className = `notification-message fixed top-4 right-4 bg-gray-800 border ${type === 'success' ? 'border-green-900/50' : 'border-red-900/50'} ${type === 'success' ? 'text-green-400' : 'text-red-400'} px-6 py-3 rounded-lg shadow-xl flex items-center animate-fade-in z-50`;
      notification.innerHTML = `${icon}${message}`;
      document.body.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('animate-fade-in');
        notification.classList.add('animate-fade-out');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
