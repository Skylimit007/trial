<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google OAuth2 Login with Vercel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      background-color: #fff;
      color: #764ba2;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #ffe600;
      color: #333;
    }
    .profile {
      margin-top: 2rem;
      background: rgba(255 255 255 / 0.15);
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
    }
    .profile img {
      border-radius: 50%;
      margin-bottom: 1rem;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Google OAuth2 Login with Vercel Serverless</h1>
  <button id="loginBtn">Sign in with Google</button>

  <div id="profile" class="profile" style="display:none;">
    <img id="profilePic" alt="Profile Picture" />
    <h2 id="profileName"></h2>
    <p id="profileEmail"></p>
    <button id="logoutBtn">Logout</button>
  </div>

<script>
  // Load client id and redirect URI from global config
  const GOOGLE_CLIENT_ID = '755429138864-ko8hlpa2gju85jeaal3u2senfoo62qcc.apps.googleusercontent.com'; // to be replaced by deployment/script
  const REDIRECT_URI = '/protected.html';  // to be replaced by deployment/script

  const loginBtn = document.getElementById('loginBtn');
  const profileDiv = document.getElementById('profile');
  const profilePic = document.getElementById('profilePic');
  const profileName = document.getElementById('profileName');
  const profileEmail = document.getElementById('profileEmail');
  const logoutBtn = document.getElementById('logoutBtn');

  // Change this to the path you want to redirect users to after login and profile fetch
  const AFTER_LOGIN_REDIRECT = '/protected.html'; // example redirect page

  // Function to generate random string for state parameter
  function generateState(length=16) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for(let i=0; i<length; i++){
      result += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return result;
  }

  // Save and get state from sessionStorage for CSRF protection
  function saveState(state) {
    sessionStorage.setItem('oauth_state', state);
  }
  function getState() {
    return sessionStorage.getItem('oauth_state');
  }
  function clearState() {
    sessionStorage.removeItem('oauth_state');
  }

  // Initiate OAuth 2.0 flow by redirecting user to Google authorization URL
  function oauthSignIn() {
    const state = generateState();
    saveState(state);

    const params = new URLSearchParams({
      client_id: GOOGLE_CLIENT_ID,
      redirect_uri: REDIRECT_URI,
      response_type: 'code',
      scope: 'openid profile email',
      access_type: 'offline',
      prompt: 'consent',
      state: state,
    });

    window.location = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
  }

  // Exchange code for tokens by calling serverless API
  async function exchangeCodeForTokens(code, state) {
    // Verify state matches to prevent CSRF
    const savedState = getState();
    if (state !== savedState) {
      alert('Invalid state parameter. Possible CSRF attack.');
      return;
    }
    clearState();

    try {
      const response = await fetch(`/api/auth/google-callback?code=${code}`, {
        method: 'GET',
      });
      if (!response.ok) throw new Error('Failed to exchange tokens');

      const data = await response.json();
      return data;
    } catch (err) {
      alert('Authentication failed: ' + err.message);
      return null;
    }
  }

  // Get user profile using access token
  async function fetchUserProfile(access_token) {
    try {
      const response = await fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
        headers: { Authorization: `Bearer ${access_token}` },
      });
      if (!response.ok) throw new Error('Failed to fetch user profile');
      return await response.json();
    } catch (err) {
      alert('Failed to load user profile: ' + err.message);
      return null;
    }
  }

  // Display user profile data on page
  function displayProfile(profile) {
    profilePic.src = profile.picture;
    profileName.textContent = profile.name;
    profileEmail.textContent = profile.email;
    profileDiv.style.display = 'block';
    loginBtn.style.display = 'none';
  }

  // Clear profile and revert to sign in button
  function logout() {
    profileDiv.style.display = 'none';
    loginBtn.style.display = 'inline-block';
  }

  // On page load, check if redirected back with code and state in URL
  window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (code && state) {
      // Remove query string from URL for clean look
      history.replaceState({}, document.title, window.location.pathname);

      const tokenData = await exchangeCodeForTokens(code, state);
      if (tokenData && tokenData.access_token) {
        const profile = await fetchUserProfile(tokenData.access_token);
        if (profile) {
          // Redirect to the specified page after successful login and profile fetch
          window.location.href = AFTER_LOGIN_REDIRECT;
        }
      }
    }
  };

  loginBtn.addEventListener('click', () => {
    oauthSignIn();
  });

  logoutBtn.addEventListener('click', () => {
    logout();
  });
</script>
</body>
</html>
