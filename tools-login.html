<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Edge Innovations - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" href="images/logo.png" type="image/gif" />
    <style>
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <!-- Loading overlay (will disappear when page loads) -->
    <div id="loading">
        <div class="text-center">
            <div class="spinner" style="display: block;"></div>
            <p class="mt-4 text-gray-600">Loading login page...</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="main-content" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden card-hover z-10">
        <!-- Header with logo -->
        <div class="bg-blue-900 p-8 text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-20 bg-gradient-to-r from-blue-600 to-blue-400"></div>
            <div class="relative z-10">
                <img src="https://www.nextedgeinnovations.org/images/logo.png" alt="Next Edge Innovations Logo" class="w-32 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-white">Next Edge Innovations</h1>
                <p class="text-blue-200 mt-1">Sign in to continue your journey</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-1">Welcome back</h2>
                <p class="text-gray-600 text-sm">Sign in with your Google account to access the platform</p>
            </div>
            
            <!-- Google Sign-in Button -->
            <div class="mb-6">
                <div id="g_id_onload"
                     data-client_id="755429138864-fkb57r7p2thout8qupf5g0281d0ef21d.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-auto_prompt="false">
                </div>
                
                <div class="g_id_signin w-full"
                     data-type="standard"
                     data-theme="filled_blue"
                     data-text="signin_with"
                     data-shape="pill"
                     data-logo_alignment="left"
                     data-width="100%">
                </div>
            </div>
            
            <!-- Spinner and error message -->
            <div id="spinner" class="spinner"></div>
            <div id="error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>
            
            <!-- Alternative login options -->
            <div class="text-center">
                <p class="text-gray-600 text-sm">Having trouble? <a href="https://wa.me/254700298334" class="text-blue-600 hover:text-blue-800">Contact support</a></p>
                <p class="text-gray-500 text-xs mt-6">
                    By signing in, you agree to our <a href="#" class="text-blue-600 hover:text-blue-800">Terms</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500 gradient-animate opacity-90"></div>
    </div>

    <script>
        // Debugging function to check if elements exist
        function checkElements() {
            console.log("Checking critical elements...");
            const elements = ['loading', 'main-content', 'g_id_onload', 'spinner'];
            elements.forEach(id => {
                const el = document.getElementById(id);
                console.log(`${id} exists:`, !!el);
            });
        }

        // Show main content when everything is loaded
        function initializePage() {
            console.log("Initializing page...");
            checkElements();
            
            // Hide loading spinner
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = 'none';
            }
            
            // Show main content
            const mainContent = document.getElementById('main-content');
            if (mainContent) {
                mainContent.classList.remove('hidden');
            }
            
            // Check if user is already logged in
            if (sessionStorage.getItem('nei_authenticated') {
                console.log("User already authenticated, redirecting...");
                window.location.href = 'tools.html';
            }
        }

        // Wait for both DOM and Google script to be ready
        function checkGoogleReady() {
            if (window.google && google.accounts) {
                console.log("Google Identity Services loaded");
                initializePage();
            } else {
                console.log("Waiting for Google Identity Services...");
                setTimeout(checkGoogleReady, 100);
            }
        }

        // Start checking when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            checkGoogleReady();
        });

        // Handle Google sign-in response
        async function handleCredentialResponse(response) {
            console.log("Google sign-in response received");
            const spinner = document.getElementById('spinner');
            const errorEl = document.getElementById('error');
            
            spinner.style.display = 'block';
            errorEl.classList.add('hidden');
            
            try {
                if (!response.credential) {
                    throw new Error('No credential received from Google');
                }
                
                // Decode the JWT token to get user info
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                console.log("User payload:", payload);
                
                // Prepare user data for notification
                const userData = {
                    email: payload.email || '',
                    name: payload.name || '',
                    picture: payload.picture || '',
                    timestamp: new Date().toISOString(),
                    domain: window.location.hostname
                };
                
                // Send notification to endpoint
                console.log("Sending sign-in notification...");
                await sendSignInNotification(userData);
                
                // Store authentication status
                sessionStorage.setItem('nei_authenticated', 'true');
                sessionStorage.setItem('nei_user_email', userData.email);
                sessionStorage.setItem('nei_user_name', userData.name);
                
                // Redirect after successful login
                console.log("Authentication successful, redirecting...");
                window.location.href = 'tools.html';
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = error.message || 'Login failed. Please try again.';
                errorEl.classList.remove('hidden');
            } finally {
                spinner.style.display = 'none';
            }
        }
        
        // Send sign-in notification to your endpoint
        async function sendSignInNotification(userData) {
            try {
                console.log("Sending notification payload:", userData);
                const response = await fetch('https://signin-notify-render-production.up.railway.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Notification endpoint returned error:', response.status, errorText);
                    // Don't throw error - we don't want to block login
                } else {
                    console.log("Notification sent successfully");
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                // Silently fail - don't interrupt user login
            }
        }
    </script>
</body>
</html>
