<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Edge Innovations - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" href="images/logo.png" type="image/gif" />
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div id="loading">
        <div class="text-center">
            <div class="spinner" style="display: block;"></div>
            <p class="mt-4 text-gray-600">Loading login page...</p>
        </div>
    </div>
    
    <div id="main-content" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden card-hover z-10">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        function verifyCriticalElements() {
            const requiredElements = ['loading', 'main-content'];
            requiredElements.forEach(id => {
                if (!document.getElementById(id)) {
                    console.error(`Critical element missing: #${id}`);
                    document.write(`<h1 style="color:red">Error: Missing element #${id}</h1>`);
                    throw new Error(`Missing element #${id}`);
                }
            });
        }

        function initializePage() {
            console.log("Initializing page...");
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            
            if (sessionStorage.getItem('nei_authenticated')) {
                window.location.href = 'tools.html';
            }
        }

        function checkGoogleReady() {
            return window.google && google.accounts;
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Here you would typically send the token to your server for verification
            // For example:
            // fetch('/api/auth/google', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify({ id_token: response.credential })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     if (data.success) {
            //         sessionStorage.setItem('nei_authenticated', true);
            //         window.location.href = 'tools.html';
            //     } else {
            //         console.error('Authentication failed:', data.message);
            //     }
            // });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            verifyCriticalElements();
            
            if (checkGoogleReady()) {
                initializePage();
            } else {
                let attempts = 0;
                const googleCheckInterval = setInterval(() => {
                    attempts++;
                    if (checkGoogleReady()) {
                        clearInterval(googleCheckInterval);
                        initializePage();
                    } else if (attempts > 10) {
                        console.warn("Google script didn't load - showing page anyway");
                        clearInterval(googleCheckInterval);
                        initializePage();
                    }
                }, 500);
            }
        });

        setTimeout(() => {
            if (document.getElementById('loading') && 
                !document.getElementById('loading').classList.contains('hidden')) {
                console.warn("Fallback timeout reached - forcing page show");
                initializePage();
            }
        }, 5000);
    </script>
</body>
</html>
