<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Edge Innovations - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Changed Google script loading -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="icon" href="images/logo.png" type="image/gif" />
    <style>
        /* Your existing styles here */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <!-- Loading overlay -->
    <div id="loading">
        <div class="text-center">
            <div class="spinner" style="display: block;"></div>
            <p class="mt-4 text-gray-600">Loading login page...</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="main-content" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden card-hover z-10">
        <!-- Your existing content here -->
    </div>

    <script>
        // 1. First make sure basic elements exist
        function verifyCriticalElements() {
            const requiredElements = ['loading', 'main-content'];
            requiredElements.forEach(id => {
                if (!document.getElementById(id)) {
                    console.error(`Critical element missing: #${id}`);
                    document.write(`<h1 style="color:red">Error: Missing element #${id}</h1>`);
                    throw new Error(`Missing element #${id}`);
                }
            });
        }

        // 2. Initialize the page when ready
        function initializePage() {
            console.log("Initializing page...");
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            
            if (sessionStorage.getItem('nei_authenticated')) {
                window.location.href = 'tools.html';
            }
        }

        // 3. Check if Google loaded
        function checkGoogleReady() {
            if (window.google && google.accounts) {
                console.log("Google Identity Services loaded");
                initializePage();
                return true;
            }
            return false;
        }

        // 4. DOM Ready handler
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            verifyCriticalElements();
            
            // Try to initialize immediately
            if (checkGoogleReady()) return;
            
            // If Google isn't ready, start polling
            let attempts = 0;
            const googleCheckInterval = setInterval(() => {
                attempts++;
                if (checkGoogleReady()) {
                    clearInterval(googleCheckInterval);
                } else if (attempts > 10) { // 5 second timeout (500ms * 10)
                    console.warn("Google script didn't load - showing page anyway");
                    clearInterval(googleCheckInterval);
                    initializePage();
                }
            }, 500);
        });

        // 5. Fallback timeout in case everything fails
        setTimeout(() => {
            if (document.getElementById('loading') && 
                !document.getElementById('loading').classList.contains('hidden')) {
                console.warn("Fallback timeout reached - forcing page show");
                initializePage();
            }
        }, 5000); // 5 second absolute timeout

        // Your existing handleCredentialResponse and sendSignInNotification functions
    </script>
</body>
</html>
